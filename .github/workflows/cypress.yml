name: Cypress Tests with Dependency and Artifact Caching

on: push

jobs:
  install-dependencies:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

  start-json-server:
    runs-on: ubuntu-22.04
    needs: install-dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start JSON server
        run: npx json-server db.json --port=3000 --watch &

  start-angular-app:
    runs-on: ubuntu-22.04
    needs: [install-dependencies, start-json-server]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies and start Angular app
        run: npm start -- --port=4200 &

  install:
    runs-on: ubuntu-22.04
    needs: start-angular-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: build

  cypress-run:
    runs-on: ubuntu-22.04
    needs: [start-json-server, start-angular-app, install]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: ''
          wait-on: 'http://localhost:4200' # Wait for Angular app to start
          record: true
          parallel: true
          browser: chrome
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
